<!DOCTYPE html>
<html lang="en">

    <title>Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-session">
        <div class="display-picture">
          <img src="believe.jpeg" alt="DP" />
        </div>

          <h1>Raj King<span>(Pamu)</span></h1>
        </div>
      </div>
      <ul class="navbar">
        <li>Timeline</li>

      <div>

          <label for="text">Post:</label>
        </div>
        <div class="input-status">
          <textarea placeholder="Say Something"></textarea>
          <button class="btn-post">Submit</button>
        </div>
        <div class="img-post">
          <img src="believe.jpeg" alt="post1" />
          <img src="believe.jpeg" alt="post2" />

      </div>
